<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>css3第一个作业</title>
		<style>
			@keyframes my
			{
				0% {background:red; left:0px;top: 0px; }
				25% {background:yellow; left:400px;top: 0px; }
				50% {background:green; left:400px;top: 200px; }
				75%{background:purple; left:0px;top: 200px; }
				100% {background:red; left:0px;top: 0px; }
			}
			div{
				
				animation: my 4s infinite;
				position: absolute;
				padding: 50px;
				
			}
		</style>
		
	</head>
	<body>
		<div></div>
	</body>
